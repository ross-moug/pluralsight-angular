<div class="row" *ngFor="let session of sessions">
  <div class="col-md-10">
    <collapisble-well>
      <div well-title>
        {{ session.name }}
        <i *ngIf="session.voters.length > 3" class="glyphicon glyphicon-file" style="color:red"></i>
      </div>
      <div well-body>
        <h6>{{session.presenter}}</h6>
        <span>Duration: {{session.duration}}</span><br />
        <span>Level: {{session.level}}</span>
        <p>{{session.abstract}}</p>
      </div>
    </collapisble-well>
  </div>
</div>
