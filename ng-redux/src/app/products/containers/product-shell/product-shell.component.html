<div class='row'>
  <div class='col-md-4'>
    <pm-product-list [errorMessage]="errorMessage$ | async"
                     [displayCode]="displayCode$ | async"
                     [products]="products$ | async"
                     [selectedProduct]="selectedProduct$ | async"
                     (checked)="checkChanged($event)"
                     (initialiseNewProduct)="newProduct()"
                     (selected)="productSelected($event)"></pm-product-list>
  </div>
  <div class='col-md-8'>
    <pm-product-edit [errorMessage]="errorMessage$ | async"
                     [product]="selectedProduct$ | async"
                     (delete)="deleteProduct($event)"
                     (create)="createProduct($event)"
                     (update)="updateProduct($event)"
                     (clearSelected)="clearSelectedProduct($event)"></pm-product-edit>
  </div>
</div>
